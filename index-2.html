<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style-1.css">
    <link rel="stylesheet" href="src/css/style-2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a936afe64f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="nav">
            <div class="nav-top">
                <img src="src/img/logo-governo.png" alt="">
            </div>
            <div class="nav-container">
                <div class="profile">
                    <img src="src/img/user-icon.png" alt="foto de perfil do usuario">
                    <div>
                        <p>VICTOR HENRIQUE SOU...</p>
                        <p>USUÁRIO</p>
                    </div>
                </div>
                <div class="nav-buttons">
                        <button><i class="fa-solid fa-house-chimney"></i> Tela Principal</button>
                        <button><i class="fa-solid fa-table-list"></i> Contratos</button>
                        <button><i class="fa-solid fa-gear"></i> Configuração</button>
                        <button><i class="fa-solid fa-arrow-right-from-bracket"></i> &nbsp; Sair</button>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <header class="header">
            <a class="header-btn"><i class="fa-solid fa-bars"></i></a>
            <h2 class="title">Contratos</h2>
        </header>
        <section>

            <div class="control-bar">
                <div class="buttons-container">
                    <button><i class="fa-solid fa-plus"></i> Adicionar Contatos</button>
                    <button><i class="fa-solid fa-print"></i> Imprimir</button>
                    <button><i class="fa-solid fa-copy"></i> Copiar</button>
                    <button><i class="fa-solid fa-trash-can"></i> Excluir</button>
                </div>
                <div class="filter-container">
                    <select name="filtro" id="">
                        <option value="1">Filtro</option>
                    </select>
                </div>
                <div class="search-container">
                    <form action="#">
                        <label for="search">Pesquisar: </label>
                        <input type="text" name="search">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
            <table class="table">
                <tr>
                    <th></th>
                    <th>Item &nbsp;<i class="fa-solid fa-sort"></i></th>
                    <th>Empresa &nbsp;<i class="fa-solid fa-sort"></i></th>
                    <th>Nº do Contrato &nbsp;<i class="fa-solid fa-sort"></i></th>
                    <th>Fiscal do Contrato &nbsp;<i class="fa-solid fa-sort"></i></th>
                    <th>Status &nbsp;<i class="fa-solid fa-sort"></i></th>
                    <th>Ações</th>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id=""></td>
                    <td>1</td>
                    <td>Macrosoft</td>
                    <td>99999999</td>
                    <td>Uilma e Pedro</td>
                    <td>Vigente</td>
                    <td><i class="fa-solid fa-eye"></i> <i class="fa-solid fa-file-pen"></i> <i
                            class="fa-solid fa-trash-can"></i></td>
                </tr>
            </table>
        </section>
    </main>



</body>

</html>
